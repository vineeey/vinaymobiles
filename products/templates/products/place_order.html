<!DOCTYPE html>
<html lang="en">
<head>
  <title>Place Your Order â€“ Vinay Mobiles</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap & AOS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

  <style>
    body {
      background: #f5f7fa;
    }
    .form-section {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

<div class="container py-5" data-aos="fade-up">
  <h2 class="text-center mb-4">ðŸšš Delivery Information</h2>

  <div class="form-section mx-auto" style="max-width: 700px;">
    <form method="POST">
      {% csrf_token %}
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" name="name" class="form-control" placeholder="Your full name" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Phone Number</label>
        <input type="text" name="phone" class="form-control" placeholder="Mobile number" required>
      </div>

      <div class="mb-3">
        <label class="form-label">Delivery Address</label>
        <textarea name="address" class="form-control" rows="3" placeholder="House no, street, city, etc." required></textarea>
      </div>

      <h5 class="mt-4 mb-3">ðŸ›’ Order Summary</h5>
      <ul class="list-group mb-4">
        {% for product in products %}
          <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ product.name }}
            <span class="badge bg-success rounded-pill">â‚¹{{ product.price }}</span>
          </li>
        {% endfor %}
      </ul>

      <button type="submit" class="btn btn-primary w-100">Place Order Now</button>
    </form>
  </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
  AOS.init();
</script>
</body>
</html>
